<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Covid Tracker</h1>
        <p>List of all the Covid Cases reported across the globe.</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalCases}"></h1>
            <p class="lead">Total Cases reported</p>
            <hr class="my-4">
            <span>New Cases Reported since previous day: </span>
            <span th:text="${totalNewCases}"></span>

        </div>

        <table class=" table ">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats} ">
                <td th:text="${locationStat.state} ">-</td>
                <td th:text="${locationStat.country} "></td>
                <td th:text="${locationStat.totalCases} ">0</td>
                <td th:text="${locationStat.diffFromPreviousDay} ">0</td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
</body>

</html>
